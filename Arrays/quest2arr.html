<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.alert('Me informe 12 números')
        var numerosAbx50 = []
        var numerosAc50 = []

        for(var c = 1 ; c <= 12; c++){
            var n1 = parseInt(window.prompt(`Digite o ${c}° número`))
            if(n1 < 50){
                numerosAbx50.push(n1)
            }else{
                numerosAc50.push(n1)
            }
        }

        window.alert(`Números menores que 50 = ${numerosAbx50}`)
        window.alert(`Números maiores que 50 = ${numerosAc50}`)
    </script>
</body>
</html>
